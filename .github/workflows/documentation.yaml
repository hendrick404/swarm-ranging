name: "Documentation"
on:
  push:
    branches:
      - main

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: "Set up Python"
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: "Install dependencies"
        run: |
          apt install doxygen
          pip install -r requirements-doc.txt
      - name: "Build doc"
        working-directory: doc
        run: |
          sphinx-build -a -b html source build