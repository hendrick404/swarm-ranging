name: "Unit testing"

on: [ push ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: "Set up Python"
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    - name: "Install dependencies"
      run: |
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    - name: "Run pytest"
      run: |
        pytest test
    - name: "Run unity"
      working-directory: test/antenna
      run: |
        make